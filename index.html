<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>MTA Alert Tracker</title>
  </head>
  <body>
    <div class="body-shade"></div>
    <div class="station-pop"></div>
    <nav class="navbar navbar-light">
      <img
        src="http://www.nytransitmuseum.org/wp-content/uploads/2016/04/mta_nyc_logo_svg1.png"
        id="mta-logo"
      />
      <div class="title"><h1>MTA Subway Alerts Feed</h1></div>
      <div class="theme-switch">
        <button class="theme-btn" onclick="global.push(22)">switch</button>
      </div>
    </nav>

    <main class="main">
      <div class="select">
        <div class="container">
          <div class="select-header">
            <h3>Select train(s)</h3>
            <button class="btn btn-primary" onclick="resetIcons()">
              Reset
            </button>
          </div>
          <div class="card" style="border: none; background: none">
            <div id="trains"></div>
          </div>
        </div>
      </div>
      <div class="feeds container">
        <div class="alerts">
          <h2>Recent Alerts</h2>
          <div id="content">
            <div class="loading">
              <div class="load"></div>
            </div>
          </div>
        </div>
        <div class="">
          <h2>Planned Work</h2>
          <div id="planned">
            <div class="loading">
              <div class="load"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
    <script src="./icons.js"></script>
    <script src="./stations.js"></script>
    <script src="./utils.js"></script>
    <script>
      let global;
      document.addEventListener("DOMContentLoaded", function () {
        global = new Set();
        // Your function code goes here
        getData(global);
      });
    </script>
  </body>
</html>
